<style type="text/css">
.badge {
    font-size: 18px;
  }
  .test_name{
    font-size: 15px;
  }
</style>
<div data-page="form-elements" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#/app/detail_procurement/{{id}}" class="back link icon-only no-ripple"><i class="icon icon-back"></i></a></div>
      <div class="center">Test Result</div>
      <div class="right"> <a data-popover=".popover-menu-test" class="x_link no-ripple icon-only open-popover"><i class="icon ks-icon-more"></i></a> </div>
    </div>
  </div>
  <div class="page-content">
    
    <div class="x-list-block">
      <ul>
          <li ng-if="tests_data[test.TestID].added" ng-repeat="test in tests">
            <div class="x-item-full"> {{test.TestName}} <br>
              <span class="test_name">{{test.TestMethod[tests_data[test.TestID].tesmet].Method_Name}}</span>
            </div>
            <div class="x-test-result">
              <div class="x-item-half"> 
                <div class="item-title x-test-label">Spec</div>
                <div class="item-input item-input-field">
                  <!-- <input type="text" placeholder="Spec"  readonly value="{{test.TestMethod[tests_data[test.TestID].tesmet].Method_Limit}}"> -->
                  <input type="text" placeholder="Spec"  readonly value="{{test.TestMethod[tests_data[test.TestID].tesmet].Method_Limit}}">
                </div>
              </div>
              <div class="x-item-half"> 
                <div class="item-title x-test-label">Result</div>
                <div class="item-input item-input-field">
                    <input type="text" placeholder="Enter Result" ng-model="tests_data[test.TestID]['test_val']"> 
                </div>
              </div>
            </div>
          </li>

         
      </ul>
    </div>

  </div>
</div>
