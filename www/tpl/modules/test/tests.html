<style type="text/css">
.badge {
    font-size: 18px;
  }
  .test_name{
    font-size: 15px;
  }
</style>
<div data-page="form-elements" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#/app/detail_procurement/{{id}}" class="back link icon-only no-ripple"><i class="icon icon-back"></i></a></div>
      <div class="center">Test Result</div>
      <div class="right"> <a data-popover=".popover-menu-test" class="x_link no-ripple icon-only open-popover"><i class="icon ks-icon-more"></i></a> </div>
    </div>
  </div>
  <div class="page-content">
    
    <div class="x-list-block">

       <form class="list-block inputs-list">
          <ul>
              <li ng-if="tests_data[test.TestID].added" ng-repeat="test in tests">
                <div class="x-item-full"> {{test.TestName}} <br>
                  <span class="test_name">{{test.TestMethod[tests_data[test.TestID].Method_ID].Method_Name}}</span>
                </div>
                <div class="x-test-result">
                  <div class="x-item-half"> 
                    <div class="item-title x-test-label">Unit</div>
                    <div class="item-input item-input-field">
                      <input type="text" ng-model="tests_data[test.TestID]['Method_Unit']"   readonly value="{{test.TestMethod[tests_data[test.TestID].Method_ID].Method_Unit}}">
                    </div>
                  </div>
                  <div class="x-item-half"> 
                    <div class="item-title x-test-label">Req</div>
                    <div class="item-input item-input-field">
                        <input type="text" ng-model="tests_data[test.TestID]['Method_Req']" readonly value="{{test.TestMethod[tests_data[test.TestID].Method_ID].Method_Req}}"> 
                    </div>
                  </div>
                </div>

                <div class="x-test-result">
                  <div class="x-item-half"> 
                    <div class="item-title x-test-label">Limit</div>
                    <div class="item-input item-input-field">
                      <input type="text" ng-readonly="comp" placeholder="Enter Limit" ng-model="tests_data[test.TestID]['Method_Limit']" > 
                    </div>
                  </div>
                  <div class="x-item-half"> 
                    <div class="item-title x-test-label">Result</div>
                    <div class="item-input item-input-field">
                        <input type="text" ng-readonly="comp" placeholder="Enter Result" ng-model="tests_data[test.TestID]['Test_Result']"> 
                    </div>
                  </div>
                </div>


              </li>
          
            <li ng-if="!comp">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Completed</div>
                  <div class="item-input">
                    <label class="label-switch">
                      <input ng-model="pro.completed" type="checkbox">
                      <div class="checkbox"></div>
                    </label>
                  </div>
                </div>
              </div>
            </li>
        
            <li class="align-top">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Remarks</div>
                  <div class="item-input item-input-field">
                    <textarea ng-readonly="comp" ng-model="pro.remarks" class="resizable" style="height:100px;"></textarea>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </form>

    </div>



    


  </div>
</div>
