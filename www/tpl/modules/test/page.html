<style type="text/css">
.badge {
    font-size: 18px;
  }
</style>
<div data-page="form-elements" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#/app/detail_procurement/{{id}}" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Test Result</div>
      <div class="right"> <a data-popover=".popover-menu-test" class="x_link no-ripple icon-only open-popover"><i class="icon ks-icon-more"></i></a> </div>
    </div>
  </div>
  <div class="page-content">

    <!-- <div class="content-block-title">Test Results</div> -->

    <div class="x-list-block">
      <ul>
          <li>
            <div class="x-item-full"> Damaged</div>
            <div class="x-test-result">
              <div class="x-item-half"> 
                <div class="item-title x-test-label">Spec</div>
                <div class="item-input item-input-field">
                  <input type="text" placeholder="Spec"  readonly value="0.00% t0 3.30%">
                </div>
              </div>
              <div class="x-item-half"> 
                <div class="item-title x-test-label">Result</div>
                <div class="item-input item-input-field">
                  <input type="text" placeholder="Enter Result" ng-model="data.Damaged"> 
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="x-item-full"> Discoloured </div>
            <div class="x-test-result">
              <div class="x-item-half"> 
                <div class="item-title x-test-label">Spec</div>
                <div class="item-input item-input-field">
                  <input type="text" placeholder="Spec"  readonly value="0.00% t0 4.50%">
                </div>
              </div>
              <div class="x-item-half"> 
                <div class="item-title x-test-label">Result</div>
                <div class="item-input item-input-field">
                  <input type="text" placeholder="Enter Result"  ng-model="data.DisColoured">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="x-item-full"> Chalky Grain </div>
            <div class="x-test-result">
              <div class="x-item-half"> 
                <div class="item-title x-test-label">Spec</div>
                <div class="item-input item-input-field">
                  <input type="text" placeholder="Spec"  readonly value="0.00% t0 1.30%">
                </div>
              </div>
              <div class="x-item-half"> 
                <div class="item-title x-test-label">Result</div>
                <div class="item-input item-input-field">
                  <input type="text" placeholder="Enter Result"  ng-model="data.ChalkyGrain">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="x-item-full"> Red Grains </div>
            <div class="x-test-result">
              <div class="x-item-half"> 
                <div class="item-title x-test-label">Spec</div>
                <div class="item-input item-input-field">
                  <input type="text" placeholder="Spec"  readonly value="0.00% t0 3.36%">
                </div>
              </div>
              <div class="x-item-half"> 
                <div class="item-title x-test-label">Result</div>
                <div class="item-input item-input-field">
                  <input type="text" placeholder="Enter Result"  ng-model="data.RedGrains">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="x-item-full"> Ad Mixtures </div>
            <div class="x-test-result">
              <div class="x-item-half"> 
                <div class="item-title x-test-label">Spec</div>
                <div class="item-input item-input-field">
                  <input type="text" placeholder="Spec"  readonly value="0.00% t0 6.30%">
                </div>
              </div>
              <div class="x-item-half"> 
                <div class="item-title x-test-label">Result</div>
                <div class="item-input item-input-field">
                  <input type="text" placeholder="Enter Result"  ng-model="data.AdMixtures"> 
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="x-item-full"> Dehusked grain </div>
            <div class="x-test-result">
              <div class="x-item-half"> 
                <div class="item-title x-test-label">Spec</div>
                <div class="item-input item-input-field">
                  <input type="text" placeholder="Spec"  readonly value="0.00% t0 0.30%">
                </div>
              </div>
              <div class="x-item-half"> 
                <div class="item-title x-test-label">Result</div>
                <div class="item-input item-input-field">
                  <input type="text" placeholder="Enter Result"  ng-model="data.DeHusked"> 
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="x-item-full"> Moisture </div>
            <div class="x-test-result">
              <div class="x-item-half"> 
                <div class="item-title x-test-label">Spec</div>
                <div class="item-input item-input-field">
                  <input type="text" placeholder="Spec"  readonly value="MAX 14.00%">
                </div>
              </div>
              <div class="x-item-half"> 
                <div class="item-title x-test-label">Result</div>
                <div class="item-input item-input-field">
                  <input type="text" placeholder="Enter Result"  ng-model="data.Moisture">
                </div>
              </div>
            </div>
          </li>
      </ul>
    </div>

  </div>
</div>
