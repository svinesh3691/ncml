<style type="text/css">
.badge {
    font-size: 18px;
  }

  input[type="checkbox"] {
    width: 36px;
    height: 36px;
    background: red;
  }


  .navbar-fixed .page-content {
    padding-top: 23px;
}


</style>
<div data-page="form-elements" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div ng-if="!newP" class="left"><a href="#/app/tests/{{id}}" class="back link icon-only no-ripple"><i class="icon icon-back"></i></a></div>
      <div class="center">Manage Tests</div>
      <div class="right"> <a data-popover=".popover-menu-test-add" class="x_link no-ripple icon-only open-popover"><i class="icon ks-icon-more"></i></a> </div>
    </div>
  </div>
  <div class="page-content">



    <div class="list-block media-list">
      <ul>
        <li ng-repeat="test in tests" class="no-ripple">
          <div class="label-checkboxx item-content no-ripple">
            <input type="checkbox" ng-model="tests_data[test.TestID].added">
            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
            <div class="item-inner">
              <div class="item-title-row">
                <div class="item-title">{{test.TestName}}</div>
              </div>
              <div class="item-textx">
                <div class="item-input item-input-field">
                    <!-- <input type="text"> -->
                    <select ng-if="!tests_data[test.TestID]['tesmet']" ng-init="tests_data[test.TestID]['tesmet'] = ''" ng-model="tests_data[test.TestID]['tesmet']" >
                                <option ng-init="" ng-selected="tests_data[test.TestID]['tesmet'] == option.Method_ID" ng-repeat="option in test.TestMethod" ng-value="option.Method_ID">{{option.Method_Name}}</option>
                    </select>


                    <select ng-if="tests_data[test.TestID]['tesmet']" ng-model="tests_data[test.TestID]['tesmet']" >
                                <option ng-init="" ng-selected="tests_data[test.TestID]['tesmet'] == option.Method_ID" ng-repeat="option in test.TestMethod" ng-value="option.Method_ID">{{option.Method_Name}}</option>
                    </select>
                </div>

              </div>
            </div>
          </div>
        </li>

      </ul>
    </div>


  </div>
</div>
